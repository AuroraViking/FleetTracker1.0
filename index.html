<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fleet Tracker - Tablet App</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDQbeO6bpwrOZvaeNxqUeJIXR560aitg1Y",
      authDomain: "fleettracker-432a3.firebaseapp.com",
      projectId: "fleettracker-432a3",
      storageBucket: "fleettracker-432a3.firebasestorage.app",
      messagingSenderId: "483527051817",
      appId: "1:483527051817:web:704be85d1cad45d71eea38"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let watchId = null;

    function startTracking() {
      const busName = document.getElementById('busName').value.trim();
      if (!busName) {
        alert("Please enter the bus name!");
        return;
      }

      if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const timestamp = Date.now();

          set(ref(database, 'buses/' + busName), {
            latitude: lat,
            longitude: lon,
            timestamp: timestamp
          });

          document.getElementById('status').innerText = `Tracking ${busName}: ${lat}, ${lon}`;
        }, error => {
          alert("Error getting location: " + error.message);
        }, {
          enableHighAccuracy: true,
          maximumAge: 10000,
          timeout: 5000
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    window.startTracking = startTracking;
  </script>
</head>
<body>
  <h1>Fleet Tracker - Send Location</h1>
  <input type="text" id="busName" placeholder="Enter Bus Name" />
  <button onclick="startTracking()">Start Tracking</button>
  <p id="status">Status: Not Tracking</p>
</body>
</html>
