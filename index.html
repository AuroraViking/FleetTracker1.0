<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fleet Tracker - Tablet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQbeO6bpwrOZvaeNxqUeJIXR560aitg1Y",
      authDomain: "fleettracker-432a3.firebaseapp.com",
      projectId: "fleettracker-432a3",
      storageBucket: "fleettracker-432a3.firebasestorage.app",
      messagingSenderId: "483527051817",
      appId: "1:483527051817:web:704be85d1cad45d71eea38"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let watchId = null;

    document.getElementById('startButton').addEventListener('click', () => {
      const busName = document.getElementById('busSelect').value;
      if (!busName) {
        alert('Please select your bus.');
        return;
      }
      if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition(position => {
          set(ref(database, 'buses/' + busName), {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            timestamp: Date.now()
          });
          document.getElementById('status').innerText = `Tracking: ${busName}`;
        }, error => {
          alert('Error getting location: ' + error.message);
        }, {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 5000
        });
      } else {
        alert('Geolocation is not supported by this device.');
      }
    });

    document.getElementById('stopButton').addEventListener('click', () => {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        document.getElementById('status').innerText = 'Tracking stopped.';
      }
    });
  </script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #000000, #0a0a23, #1a1a40);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #logo {
      width: 150px;
      margin: 30px auto 10px auto;
      display: block;
      filter: drop-shadow(0px 0px 30px #00ffe1) brightness(10);
      opacity: 0.9;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00ffe1;
      text-shadow: 0 0 5px #00ffe1, 0 0 10px #00ffe1;
    }

    select, button {
      margin-top: 10px;
      font-size: 18px;
      padding: 10px;
      background: #222;
      border: 1px solid #00ffe1;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    select:hover, button:hover {
      background: #00ffe1;
      color: black;
      transform: scale(1.05);
    }

    #startButton {
      background: #00ffe1;
      color: black;
      margin-right: 10px;
    }

    #stopButton {
      background: #ff4c4c;
      color: white;
    }

    #status {
      margin-top: 20px;
      color: #00ffe1;
      font-size: 1.5em;
      text-shadow: 0 0 10px #00ffe1;
    }
  </style>
</head>
<body>
  <h1>Fleet Tracker - Tablet</h1>
  <select id="busSelect">
    <option value="">Select Bus</option>
    <option value="Lúxusinn - AYX70">Lúxusinn - AYX70</option>
    <option value="Afi Stjáni - MAF43">Afi Stjáni - MAF43</option>
    <option value="Meistarinn - TZE50">Meistarinn - TZE50</option>
  </select>
  <br>
  <button id="startButton">Start Tracking</button>
  <button id="stopButton">Stop Tracking</button>
  <p id="status">Not tracking.</p>
  <img id="logo" src="Black.svg" alt="Aurora Viking Logo">
</body>
</html>
