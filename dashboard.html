<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fleet Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQbeO6bpwrOZvaeNxqUeJIXR560aitg1Y",
      authDomain: "fleettracker-432a3.firebaseapp.com",
      projectId: "fleettracker-432a3",
      storageBucket: "fleettracker-432a3.firebasestorage.app",
      messagingSenderId: "483527051817",
      appId: "1:483527051817:web:704be85d1cad45d71eea38"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const map = L.map('map').setView([64.1466, -21.9426], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const busMarkers = {};
    let trackedBus = null;

    const approvedBuses = [
      "Lúxusinn - AYX70",
      "Afi Stjáni - MAF43",
      "Meistarinn - TZE50"
    ];

    function updateMarker(busName, lat, lon) {
      if (!approvedBuses.includes(busName)) return;

      if (busMarkers[busName]) {
        busMarkers[busName].setLatLng([lat, lon]);
      } else {
        const marker = L.marker([lat, lon])
          .addTo(map)
          .bindPopup(`<b style='font-size: 16px;'>${busName}</b>`)
          .bindTooltip(`<div style='font-weight: bold; font-size: 14px; background: rgba(0,0,0,0.7); color: #00ffcc; padding: 2px 6px; border-radius: 4px;'>${busName}</div>`, { permanent: true, direction: "top" });
        busMarkers[busName] = marker;

        const trackingSelect = document.getElementById("trackingSelect");
        if (!Array.from(trackingSelect.options).some(option => option.value === busName)) {
          const option = document.createElement("option");
          option.value = busName;
          option.innerText = busName;
          trackingSelect.appendChild(option);
        }
      }

      if (trackedBus === busName) {
        map.setView([lat, lon], 12);
      }
    }

    onValue(ref(database, 'buses'), snapshot => {
      const buses = snapshot.val();
      const trackingSelect = document.getElementById("trackingSelect");
      trackingSelect.innerHTML = '<option value="">None</option>';

      if (buses) {
        for (const busName in buses) {
          const bus = buses[busName];
          updateMarker(busName, bus.latitude, bus.longitude);
        }
      }
    });

    document.getElementById("trackingSelect").addEventListener("change", (e) => {
      trackedBus = e.target.value;
    });
  </script>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    #control-panel {
      padding: 10px;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      font-weight: bold;
      font-size: 16px;
      position: absolute;
      z-index: 999;
      top: 10px;
      right: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    #trackingSelect {
      margin-top: 5px;
      font-size: 16px;
      font-weight: bold;
      color: #1e3c72;
      border-radius: 6px;
      padding: 5px;
    }
    #logo {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 999;
      width: 120px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div id="control-panel">
    <label for="trackingSelect">Track Bus:</label><br>
    <select id="trackingSelect">
      <option value="">None</option>
    </select>
  </div>
  <div id="map"></div>
  <img id="logo" src="/mnt/data/Black.svg" alt="Aurora Viking Logo">
</body>
</html>
