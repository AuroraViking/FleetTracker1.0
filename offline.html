<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Fleet Tracker</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #000000, #0a0a23, #1a1a40);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    button {
      font-size: 20px;
      padding: 12px;
      background: #00ffe1;
      color: black;
      border: 2px solid #00ffe1;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffe1, 0 0 25px #00ffe1;
    }
  </style>
</head>
<body>
  <h1>You're Offline</h1>
  <p>Please reconnect to the internet to use Fleet Tracker.</p>
  <button onclick="window.location.reload()">Try Again</button>
</body>
</html>
